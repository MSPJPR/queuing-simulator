<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queuing Network Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>Dynamic Queuing Network Simulator</h1>
        <div id="config">
            <label for="arrivalRate">Arrival Rate (λ):</label>
            <input type="number" id="arrivalRate" step="0.1">
            <label for="serviceRate">Service Rate (μ):</label>
            <input type="number" id="serviceRate" step="0.1">
            <label for="servers">Number of Servers:</label>
            <input type="number" id="servers">
            <button id="simulate">Simulate</button>
        </div>
        <div id="results">
            <h2>Simulation Results:</h2>
            <div id="output"></div>
        </div>
        <canvas id="chart"></canvas>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
